  <form #f="ngForm"

    <div *ngFor="let property of propertiesFormArray; index as i">

      <label>
      <!-- The label -->
      {{formTitles[i]}}:
      <!-- Create the input and add the default value -->
      <input 
        type="text"
        id="{{formTitles[i]}}"
        placeholder="{{formDefaults[i]}}"
        name="{{formTitles[i]}}"
        
      

        
        ngModel>
      </label>
      </div>

      <!-- [formControl]="propertiesFormArray[i]"  -->

    <button type="submit">Submit</button>

  </form>
